name: flutter_sound_button
description: "A customizable Flutter button with sound effects."

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  just_audio: ^0.9.46

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/sounds/click.mp3
    - assets/sounds/beep.mp3
    - assets/sounds/chime.mp3
